{% extends 'layout.html' %}


{% block content %} <!-- the block is from the layout.html -->
    <div class="container books">
        <div class="row">
        {% for book in books %}
            <div class="col-md-4"> <!-- this is a 3 by 4 bootstrap grid -->
                <img src="static/img/{{ book.image }}" alt="book-img" height="200" width="190" class="img-rounded">
                <h4> Title: {{ book.title }} </h4>
                <p> Authors: {{ book.author }} </p>
                <p> Format: {{ book.format }} </p>
                <p> Average Rating: {{ book.avg_rating }} </p>
                <p> Pages: {{ book.num_pages }} </p>
                <p><a href="{{ url_for('main.display_publisher', publisher_id=book.pub_id) }}">
    Publisher ID: {{ book.pub_id }}
                <!-- this url_for essentially calls the function display_publisher in the publisher.html file
                main.display.publisher is the name of the route. This makes it the same as typing in the browser-->
                </a></p>
                <br>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
